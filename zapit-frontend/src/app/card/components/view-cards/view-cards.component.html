<div class="container" *ngIf="cards">
    <h1>Cards</h1>
    <div class="mb-3">
        <s-app-card-list-group [cards]="cards"></s-app-card-list-group>
    </div>
    <s-app-pagination [page]="page" [dataLength]="cards.length" [dataLimit]="limit" (pageChanged)="fetchNewData($event)"></s-app-pagination>
</div>
