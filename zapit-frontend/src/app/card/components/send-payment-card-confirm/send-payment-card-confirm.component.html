<div class="container h-100 d-flex flex-column justify-content-between justify-content-md-start" *ngIf="card">
    <div>
        <h1>Approve Payment</h1>
        <p>To pay with points, please approve the payment.</p>
    </div>
    <div class="d-flex flex-column align-items-center mb-3">
        <s-app-card [card]="card"></s-app-card>
        <div class="d-flex flex-column align-items-center">
            <span class="d-block text-muted">To Pay</span>
            <span class="d-block fs-4">{{ amount | number }} pts</span>
        </div>
    </div>
    <div class="d-flex gap-2 mb-3">
        <div class="d-grid w-100">
            <button type="button" class="btn btn-danger border-0" (click)="onRejectPayment()">Reject</button>
        </div>
        <div class="d-grid w-100">
            <button type="button" class="btn btn-success border-0" (click)="onApprovePayment()"
                    [disabled]="!locationData">
                <ng-container *ngIf="locationData; else noLocationData">
                    Approve
                </ng-container>
                <ng-template #noLocationData>
                    Processing...
                </ng-template>
            </button>
        </div>
    </div>
</div>
