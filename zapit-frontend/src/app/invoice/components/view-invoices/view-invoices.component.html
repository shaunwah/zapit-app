<div class="container" *ngIf="invoices">
  <h1>Receipts</h1>
  <div class="mb-3">
    <s-app-invoice-list-group [invoices]="invoices"></s-app-invoice-list-group>
  </div>
  <s-app-pagination [page]="page" [dataLength]="invoices.length" [dataLimit]="limit"
                    (pageChanged)="getInvoicesByUserId($event)"></s-app-pagination>
</div>
