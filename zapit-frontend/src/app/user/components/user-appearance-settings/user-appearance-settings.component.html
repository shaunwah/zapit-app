<div class="container">
  <div>
    <h1>Appearance</h1>
  </div>
  <form [formGroup]="userSettingsForm" (ngSubmit)="onSubmit()">
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" role="switch" id="darkMode" formControlName="darkMode">
      <label class="form-check-label" for="darkMode">Dark Mode</label>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-secondary border-0"
              style="--bs-btn-bg: var(--bs-black); --bs-btn-color: var(--bs-gray-100);"
              [disabled]="userSettingsForm.invalid">Save
      </button>
    </div>
  </form>
</div>
