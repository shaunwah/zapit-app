<ng-container *ngIf="cards">
  <div class="list-group border-0 mb-3"
       *ngIf="cards && cards.length > 0; else noCards">
    <a class="list-group-item list-group-item-secondary list-group-item-action border-0"
       *ngFor="let card of cards" [routerLink]="['/card', card.id]">
      <div class="d-flex justify-content-between align-items-center w-100">
        <div>
          <h5 class="mb-1">{{ card.issuedBy.name }}</h5>
          <span class="d-block fw-bold">{{ card.balance | number }} pts</span>
          <small class="text-body-secondary mono">{{ card.id!.substring(0, 8) }}</small>
        </div>
        <div class="rounded-1" style="height: 35px; width: 56px" [style.background-color]="stringToColour(card.id!)"
             [style.color]="stringToOppositeColour(card.id!)">
          <i class="bi-lightning-charge m-1" style="font-size: 12px;"></i>
        </div>
      </div>
    </a>
  </div>

  <ng-template #noCards>
    <div class="card border border-3 border-light-subtle mb-3">
      <div class="card-body text-center">
        <img src="assets/images/credit-card.svg" class="h-25 w-25 m-3" alt="No Data">
        <span class="d-block text-secondary mb-3">No cards here</span>
      </div>
    </div>
  </ng-template>
</ng-container>
